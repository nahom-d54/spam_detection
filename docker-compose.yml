version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: spam_detection_db
    environment:
      POSTGRES_USER: spam_user
      POSTGRES_PASSWORD: spam_pass
      POSTGRES_DB: spam_detection
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spam_user -d spam_detection"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: spam_detection_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spam_detection_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./models:/app/models
    environment:
      - DATABASE_URL=postgresql://spam_user:spam_pass@postgres:5432/spam_detection
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spam_detection_worker
    command: celery -A app.workers worker --loglevel=info
    volumes:
      - .:/app
      - ./models:/app/models
    environment:
      - DATABASE_URL=postgresql://spam_user:spam_pass@postgres:5432/spam_detection
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  # Celery Beat (Periodic Tasks Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spam_detection_beat
    command: celery -A app.workers beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://spam_user:spam_pass@postgres:5432/spam_detection
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:
